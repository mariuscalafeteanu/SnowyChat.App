<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/chat/chat.css">
    <title>SnowyChat.App</title>
</head>
<body>
    <div id="bg"></div>
    <div class="chat-wrapper">
        <div class="chat">
            <div class="header">
                <h3 class="room-name-output"></h3>
            </div>
            <div class="output">
            </div>
            <div class="user-board">
                <div class="message-board">
                    <input type="text" minlength="3" name="name" placeholder="Enter your message" class="message-input">
                    <button class="send-message">Send message</button>
                </div>
                <button class="leave-room">Leave room</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./particles/particles.js"></script>
    <script src="./scripts/chat.js"></script>
</body>
</html>
